<!DOCTYPE html>
<html lang="en">
	<head>
		<title>asyncedd</title>
		<meta name="description" content="The home page of asyncedd!" />
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="https://ik.imagekit.io/dfijmneb9/tr:w-100,r-256,f-auto,cp-false,lo-true/clouds.webp?updatedAt=1691272771794"
		/>
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="cache-control" content="Private" />
		<meta http-equiv="Expires" content="31536000" />
		<meta http-equiv="If-None-Match" content="*" />
		<meta name="referrer" content="strict-origin-when-cross-origin" />
		<script>
			document.documentElement.classList.add(
				localStorage.theme ||
					(window.matchMedia('(prefers-color-scheme:dark)').matches ? 'dark' : 'light')
			);
		</script>
		<link
			rel="preload"
			href="/fonts/manrope/subset-Manrope-Regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
			async
		/>
		<link
			rel="preload"
			href="/fonts/manrope/subset-Manrope-Bold.woff2"
			as="font"
			type="font/woff2"
			crossorigin
			async
		/>
		<link
			rel="preload"
			href="/fonts/FiraCode/subset-FiraCode-Regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
			async
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
