<!DOCTYPE html>
<html lang="en">
	<head>
		<title>asyncedd</title>
		<meta name="description" content="The home page of asyncedd!" />
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.webp" />
		<meta name="viewport" content="width=device-width" />
		<script>
			document.documentElement.classList.add(
				localStorage.theme ||
					(window.matchMedia('(prefers-color-scheme:dark)').matches ? 'dark' : 'light')
			);
		</script>
		<link
			rel="preload"
			href="/fonts/manrope/subset-Manrope-Regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
			async
		/>
		<link
			rel="preload"
			href="/fonts/manrope/subset-Manrope-Bold.woff2"
			as="font"
			type="font/woff2"
			crossorigin
			async
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
