<!DOCTYPE html>
<html lang="en">
	<head>
		<title>asyncedd</title>
		<meta name="description" content="The home page of asyncedd!" />
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.webp" />
		<meta name="viewport" content="width=device-width" />
		<script>
			const preferredTheme =
				('theme' in localStorage && localStorage.theme) ||
				(window.matchMedia('(prefers-color-scheme: dark)').matches && 'dark');
			preferredTheme && document.documentElement.classList.add(preferredTheme);
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
